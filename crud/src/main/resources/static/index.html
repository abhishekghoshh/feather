<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API Client</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container-fluid">
    <nav>
        <div class="nav-wrapper">
            <a href="" class="brand-logo center">Sticky taker</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <form class="col s12" id="new_user_add">
                <div class="row">
                    <div class="input-field col s3">
                        <input id="new_user_name" type="text" class="validate" required>
                        <label for="new_user_name">Name</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="new_user_email" type="email" class="validate" required>
                        <label for="new_user_email">Email</label>
                    </div>
                    <div class="input-field col s1">
                        <input id="new_user_age" class="validate" type="number" required>
                        <label for="new_user_age">Age</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="new_user_image" class="validate" type="text" required>
                        <label for="new_user_image">Image link</label>
                    </div>
                    <div class="input-field col s">
                        <a class="waves-effect waves-light btn" id="new_user_submit"><i
                                class="material-icons left">add</i>Add</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <ul class="collection" id="users_ul">
        </ul>
    </div>
    <!-- Modal Structure -->
    <div id="blogs_modal" class="modal">
        <div class="modal-content">
            <nav>
                <div class="nav-wrapper">
                    <ul id="nav-mobile" class="left hide-on-med-and-down">
                        <li class="active"><a href="" id="view_blogs_nav_btn">Your Stickies</a></li>
                        <li><a href="" id="blogs_form_nav_btn">Add/Update Sticky</a></li>
                        <li><a href="" id="user_update_form_nav_btn">Update User</a></li>
                    </ul>
                </div>
            </nav>
            <div class="container" style="width: 100%" id="user_blogs_container"> </div>
            <div class="container" style="width: 95%" id="user_update_form"> </div>
            <div class="container" style="width: 95%;" id="add_update_blogs_form"> </div>

        </div>

    </div>
</body>
</html>
